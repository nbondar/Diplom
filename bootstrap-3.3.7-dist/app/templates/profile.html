        <div class="container" style="margin-top:50px">
          <div class="row">

            <div class="col-md-3">

                <li class="active"><a href="#" font size="15" font color="red">Overview</a></li>

            <div class="col-md-9">
              <div class="container">

                <div class="header">
                    <h1 class="text-warning">Enter your profile info!</h1>
                </div>

                <div class="container">
                    <form class="form-horizontal">

                        <div class="form-group ">
                            <label for="inputEmail" class="col-xs-2 control-label">Адрес email:</label>
                            <div class="col-xs-5">
                                <input type="email" class="form-control" id="inputEmail" maxlength="30" placeholder="Введите email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="col-xs-2 control-label">Пароль:</label>
                            <div class="col-xs-5">
                                <input type="password" class="form-control" id="inputPassword1" placeholder="Введите пароль">
                            </div>
                        </div>
                     
                        <div class="form-group">
                            <label for="inputPassword" class="col-xs-2 control-label">Повторите пароль:</label>
                            <div class="col-xs-5">
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Введите пароль">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="col-xs-2 control-label">Фамилия:</label>
                            <div class="col-xs-5">
                                <input type="surname" class="form-control" id="inputSurname" placeholder="Введите фамилию">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="col-xs-2 control-label">Имя:</label>
                            <div class="col-xs-5">
                                <input type="surname" class="form-control" id="inputName" placeholder="Введите имя">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="col-xs-2 control-label">Телефон:</label>
                            <div class="col-xs-5">
                                <input type="phone" class="form-control" id="inputPhone" placeholder="Введите телефон">
                            </div>
                        </div>

                        <div class="form-group" style="margin-top:10px">
                            <div class="col-xs-offset-2 col-md-10">                               
                                <button type="submit" class="btn btn-danger">Close</button>
                                <button type="button" class="btn btn-info btn-primary" data-toggle="modal" data-target="#savemodal">Save</button>
                            </div>
                        </div>
                    </form>
                </div>

              </div>

            </div> 
            <!--row-->
          </div>
