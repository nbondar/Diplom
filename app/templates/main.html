<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link rel="shortcut icon" href="/static/ico/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
 <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
body {
	

	.wrapper {
		padding: 0 0 50px 0;
	}

	header {
		padding: 20px 0;
	}
}
    </style>
 </head>
  <body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  <div class="wrapper container">
  <header>
	<a href="/"><img src="/static/ico/favicon.ico" alt="Bondars logo"> EasyDocker </a>
  </header>
 
	<div class="container">
		<div class="modal fade" id="entermodal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Please Sign In!</h4>
					</div>
					<div class="modal-body">
					  <form class="form-signin" role="form">
						<input type="email" class="form-control" placeholder="Email address" required autofocus>
						<input type="password" class="form-control" placeholder="Password" required>
						<input type="password" class="form-control" placeholder="Repeat Password" required>
					  </form>	
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary btn-block" >Sign Up</button>
					</div>
				</div>
			</div>
		</div>
	</div>	
    <!-- Fixed navbar -->
	<div class="container-fluid" id="main">
    <div class="navbar navbar-default navbar-fixed-top " nav-link-padding="10px" nav-link-padding="30px" role="navigation">
      <div class="container">
        <div class="navbar-header">
		<a class="navbar-left nav navbar-nav"><img src="/static/ico/favicon.ico" width="40" height="40"></a>
		<!-- <a class="navbar-brand" href="#">
			<img alt="Bondar's" src="ico/favicon.ico">
		</a> -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">		    
            <li class="active"><a href="#">EasyDocker</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" style="margin-top: 10px">
            <a  type="button" class="btn btn-info btn-primary" href="login" >Login</a>  

            <button type="button" class="btn btn-info btn-primary" data-toggle="modal" data-target="#entermodal">Sign Up</button>
          </ul>           
        </div><!--/.nav-collapse -->	     
      </div>
    </div>
	</div>
	<footer></footer>
	</div>
    </body>
    </html>
