<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/ico/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
 </head>
  <body>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  <div class="wrapper container">
  <header>
	<a href="/"><img src="/static/ico/favicon.ico" alt="Bondars logo"> EasyDocker </a>
  </header>
  <div class="container-fluid" id="main">
    <div class="navbar navbar-default navbar-fixed-top " nav-link-padding="10px" nav-link-padding="30px" role="navigation">
      <div class="container">
        <div class="navbar-header">
		<a class="navbar-left nav navbar-nav"><img src="/static/ico/favicon.ico" width="40" height="40"></a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">		    
            <li class="active"><a href="/">EasyDocker</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          </div>
          </div>
           </div>
          </div>
    <!--Login Modal-->
   	<div class="container" style="margin-top:90px">
		<form  action="/Registration" method="post" name="registerform" style="margin-left:100px">
			
		
 			 <div class="form-group">
    			<label for="inputEmail">Адрес email:</label>
    			<input type="" id="email" class="form-control" size=30 placeholder="email" required name="email">
  			</div> 

        <div class="form-group">
          <label for="inputNick">Имя пользователя:</label>
          <input type="nickname" id="nickname" class="form-control" size=30 placeholder="nickname" required name="nickname">
        </div> 

  			<div class="form-group">
    			<label  for="inputPassword">Пароль:</label>

    			<input type="password" id="password1" class="form-control" size=30 placeholder="Password" required name="password1">
            
  			</div>

  			<div class="form-group">
          <label for="inputPassword" >Повторите Пароль:</label>

          <input type="password" id="password2"  placeholder="Repeat Password" name="password2"  required class="form-control">
        </div>
      <div class="form-group" >
        <h3 id="Error" name="Error" class="text-danger" style="margin-left:30px"></h3>
    </div>

      <div class="form-group">
  			<a type="button"  class="btn btn-primary" value="Sign In" name="regb" method="post" OnClick="registration();" >Регистрация</a>
      </div>
        
		</form>

	</div>
	</div>
</body>
</html>
